    <style>
        #box {
            width: 215px;
            height: 95px;
            border: 1px solid;
        }

        .red {
            background-color: red;
            transition: all 0.5s ease-in-out;
        }

        .blue {
            background-color: blue;
            transition: all 0.5s ease-in-out;

    </style>
</head>

<body>
    <div>
        <h2>events, effects</h2>
        <p id="first_p">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni, nam.</p>
